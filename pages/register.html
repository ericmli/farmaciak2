<!DOCTYPE html>

<body>


    <div class="rnkHeader">
        <div class="container">
            <div class="container-fluid">
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                    <a class="navbar-brand" href="#"><img src="../src/logos/logoWhiteSlim.png" class="imgLogo"></a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarScroll"

                        <span class="navbar-toggler-icon"></span>
                    </button>

                </nav>
            </div>
        </div>
    </div>

    <div class="backSize">

        <div class="container text-center">
            <h4>Registrar-se</h4>
            
            <form class="mt-5 text-left">
                <div class="form-group row">
                  <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                  <div class="col-sm-10">
                    <input type="text" readonly class="form-control-plaintext" id="staticEmail" placeholder="email@exemplo.com">
                  </div>
                </div>

                <div class="form-group row">
                  <label for="inputPassword" class="col-sm-2 col-form-label">Senha</label>
                  <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="inputPassword" class="col-sm-2 col-form-label">Confirme a senha</label>
                  <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword2">
                  </div>
                </div>

                <div class="form-group row">
                    <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                      <input type="text" readonly class="form-control-plaintext" id="staticEmail" placeholder="email@exemplo.com">
                    </div>
                  </div>

              </form>
            
        </div>

    </div>
