<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../styles/style.css">
    <title>K2 Farma</title>
</head>

<body>


    <div class="rnkHeader">
        <div class="container">
            <div class="container-fluid">
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                    <a class="navbar-brand" href="#"><img src="../../src/logos/logoWhiteSlim.png" class="imgLogo"></a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarScroll"
                        aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                </nav>
            </div>
        </div>
    </div>

    <div class="backSize mt-5">

        <div class="container text-center">
            <h4>ATUALIZAR FUNCION√ÅRIO</h4>
            
            <form class="mt-5 text-left">

              <div class="form-group row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Nome</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputNome" placeholder="Nome Completo">
                </div>
              </div>

                <div class="form-group row">
                  <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputEmail" placeholder="email@exemplo.com">
                  </div>
                </div>

                <div class="form-group row">
                  <label for="inputPassword" class="col-sm-2 col-form-label">Senha</label>
                  <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="inputPassword" class="col-sm-2 col-form-label">Confirmar Senha</label>
                  <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputConfirmPassword">
                  </div>
                </div>

                <div class="form-group row">
                    <label for="staticEmail" class="col-sm-2 col-form-label">CPF</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" placeholder="000.000.000-00" id="inputCPF" >
                    </div>
                  </div>

                  <div class="form-group row">
                    <label for="staticEmail" class="col-sm-2 col-form-label">Grupo</label>
                    <div class="col-sm-10">
                    <select class="custom-select" id="group" required>
                      <option selected disabled></option>
                      <option>Estoquista</option>
                      <option>Administrador</option>
                    </select>
                  </div>
                  </div>

                  <div class="form-group row">
                    <label for="staticEmail" class="col-sm-2 col-form-label">Ativo</label>
                    <div class="col-sm-10">
                    <select class="custom-select" id="status" required>
                      <option selected disabled></option>
                      <option>Ativo</option>
                      <option>Inativo</option>
                    </select>
                  </div>
                  </div>

              </form>
              <button type="button" class="btn btn-info m-2" onclick="location.href='list.html';">Lista</button>

              <button type="button" class="btn btn-success" onclick="editarInfos()">Atualizar</button>

              
              
        </div>

    </div>
















    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
    <script src="../scripts/update.js"></script>
</body>

</html>
