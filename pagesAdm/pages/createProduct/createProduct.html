<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="createProduct.css">
    <title>K2 Farma</title>
</head>

<body>
    <div class="rnkHeader">
        <div class="container">
            <div class="container-fluid ">
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                    <a class="navbar-brand"><img src="../../../src/logos/logoWhiteSlim.png" class="imgLogo"></a>

                </nav>
            </div>
        </div>
        <div class="backSize mt-5">

            <div class="container text-center">
                <h4>Criar Produto</h4>

                <form class="mt-5 text-left">

                    <div class="form-group row">
                        <label for="staticEmail" class="col-sm-2 col-form-label">Nome</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputNome">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="staticEmail" class="col-sm-2 col-form-label">Preço (R$)</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="inputPreco">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="staticEmail" class="col-sm-2 col-form-label">Laboratório</label>
                        <div class="col-sm-10">
                            <select class="custom-select" id="inputLaboratorio" required>
                                <option selected disabled></option>
                                <option>Cristalia</option>
                                <option>Genérico</option>
                                <option>Neo Química</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="staticEmail" class="col-sm-2 col-form-label">Estoque</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="inputEstoque">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="staticEmail" class="col-sm-2 col-form-label">Descrição</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" id="inputDescricao"></textarea>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="staticEmail" class="col-sm-2 col-form-label">Laboratório</label>
                        <div class="col-sm-10">
                            <select class="custom-select" id="inputCategoria" required>
                                <option selected disabled></option>
                                <option>Oral</option>
                                <option>Injetavel</option>
                                <option>Dermatológico</option>
                                <option>Nasal</option>
                            </select>
                        </div>
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroupFileAddon01">Imagem</span>
                        </div>
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="inputImagem"
                                aria-describedby="inputGroupFileAddon01">
                            <label class="custom-file-label" for="inputGroupFile01">Escolha a Imagem</label>
                        </div>
                    </div>
                </form>

                <button type="button" class="btn btn-danger m-2"
                    onclick="location.href='../listProduct/listProduct.html';">Cancelar</button>

                <button type="button" class="btn btn-success" onclick="cadastrar()">Cadastrar</button>



            </div>

        </div>



        <script src="https://code.jquery.com/jquery-3.6.3.min.js"
            integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
            crossorigin="anonymous"></script>
        <script src="createProduct.js"></script>
</body>

</html>
